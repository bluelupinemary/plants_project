<h1 class="page-title">Net Generation of Power Plants (USA)</h1>
<div class="container-fluid main-wrapper">
  <div class="col-12 py-3 header-wrapper">
    <app-header (onSubmitValues)="onHeaderSubmitValues($event)"></app-header>
  </div>
  <div class="d-flex justify-content-between mx-3">
    <div *ngIf="plants" class="col-12 col-md-8">
      <app-interactivemap [isFiltered]="isFiltered" [hasState]="hasState" [hasCategory]="hasCategory" [topN]="topN" [plants]="plants" (onPlantMarkerClick)="showPlantDetails($event)"></app-interactivemap>
    </div>
    <div class=" container-wrapper map-details col-12 col-md-3">
        <app-mapdetails [plantId]="plantId"></app-mapdetails>
    </div>
  
  </div>

</div>
