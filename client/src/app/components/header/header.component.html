<div class="header-bar">
    <span class="filter-title">Filter Map: </span>
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="d-flex align-items-center">
            <div class="">
                <div class="d-flex align-items-center justify-content-between input-fields-wrapper">
                    <select formControlName="stateForm" class="form-control">
                        <option [value]="null" selected="selected">All States</option>
                        <option *ngFor="let state of stateFormList" [value]="state.code">{{state.name}}</option>
                    </select>

                    <select formControlName="categoryForm" class="form-control">
                        <option [value]="null" selected="selected">All Plant Types</option>
                        <option *ngFor="let category of categoryFormList" [value]="category.key">{{category.val}}</option>
                    </select>
                    <div class="d-flex align-items-center top-n-input-wrapper col-3">
                        <span class="top-n-title">Show Top: </span>
                        <input class="top-n-input form-control" type="text" formControlName="topNForm" name="top-n-input" placeholder="e.g. 10" /> <span>Plants</span>
                    </div>
                    <button class="btn btn-primary show-plants-btn" type="submit">Show Plants</button>
                </div>
            </div>
        </form>
</div>
